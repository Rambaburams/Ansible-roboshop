- name: setup user server
  hosts: user
  become: yes

  tasks:
  - name: disable node modules
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable node 20 module
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
  
  - name: cretae a roboshop user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: cretae app directory
    ansible.builtin.file:
      path: /app
      state: directory
 
 - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip
  
  - name: extract user application
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy the user service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

   - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_reload: true
