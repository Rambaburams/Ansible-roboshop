- name: setup cart service
  hosts: cart
  become: yes

  tasks:
  - name: disable node modules
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable node 20 module
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: cretae app directory
    ansible.builtin.file:
      path: /app
      state: directory
 
 - name: download cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip
  
  - name: extract cart application
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy the cart service
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

   - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: cart
      enabled: true
      state: started
      daemon_reload: true
